<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <input type="text" id="busca" onkeyup="pesquisarTarefas()" placeholder="Pesquise por titulo">
    </header>
    <main>
        <section id="tarefas">
            <h2>Tarefas<button onclick="abrirModal()">Nova Tarefa</button></h2>
            <!--<h6>Nenhuma tarefa Registrada! </h6>-->
            <ul id="lista"></ul>
        </section>
        <section id="overlay"></section>
        <div id="tarefa" class="modal">
            <form onsubmit="novaTarefa()">
                <h3>Criar Tarefa <box-icon name='x' onclick="fecharModal()"></box-icon></h3>
                <label for="Titulo">Titulo</label>
                <input type="text" id="titulo" required>
                <label for="descricao">Descrição</label>
                <textarea id="descricao" required></textarea> 
                <button>Criar</button>
            </form>
        </div>
    </main>

    
</body>
</html>
